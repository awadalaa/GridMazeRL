<!DOCTYPE html>
<html>
<head>
  <title>GridWorld Q-Learning Demo</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    table { border-collapse: collapse; }
    td { width: 50px; height: 50px; text-align: center; vertical-align: middle; border: 1px solid #333; }
  </style>
</head>
<body>
  <h1>GridWorld Q-Learning Demo</h1>
  <div id="grid"></div>
  <br>
  <button id="step-btn">Step</button>
  <button id="reset-btn">Reset</button>
  <p id="info"></p>

  <script>
    const GRID_SIZE = 5;

    function renderGrid(state) {
      let gridHtml = "<table>";
      for (let i = 0; i < GRID_SIZE; i++) {
        gridHtml += "<tr>";
        for (let j = 0; j < GRID_SIZE; j++) {
          let cell = "";
          // Mark the agent's current position
          if (i === state[0] && j === state[1]) {
            cell = "A";
          } else if (i === GRID_SIZE - 1 && j === GRID_SIZE - 1) {
            cell = "G"; // Goal position
          }
          gridHtml += `<td>${cell}</td>`;
        }
        gridHtml += "</tr>";
      }
      gridHtml += "</table>";
      $("#grid").html(gridHtml);
    }

    // Reset the grid on page load
    $.post("/reset", function(data) {
      renderGrid(data.state);
    });

    $("#step-btn").click(function() {
      $.post("/step", function(data) {
        renderGrid(data.state);
        $("#info").text(`Action: ${data.action} | Reward: ${data.reward} | Done: ${data.done}`);
      });
    });

    $("#reset-btn").click(function() {
      $.post("/reset", function(data) {
        renderGrid(data.state);
        $("#info").text("Environment reset.");
      });
    });
  </script>
</body>
</html>
