<!DOCTYPE html>
<html>
<head>
  <title>GridWorld Q-Learning Demo</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
    }
    h1 {
      text-align: center;
    }
    #grid {
      margin: 20px auto;
      width: fit-content;
    }
    table {
      border-collapse: collapse;
    }
    td {
      width: 50px;
      height: 50px;
      text-align: center;
      vertical-align: middle;
      border: 1px solid #333;
    }
    .agent {
      background-color: #4da6ff;
      color: #fff;
      font-weight: bold;
    }
    .goal {
      background-color: #66ff66;
      color: #000;
      font-weight: bold;
    }
    .obstacle {
      background-color: #808080;
      color: #fff;
      font-weight: bold;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
    }
    #metrics {
      margin: 20px auto;
      width: fit-content;
      padding: 10px;
      background: #fff;
      border: 1px solid #ccc;
    }
    #q-table-container {
      margin: 20px auto;
      width: 90%;
      max-width: 600px;
      background: #fff;
      border: 1px solid #ccc;
      overflow-x: auto;
    }
    table.qtable {
      width: 100%;
      border-collapse: collapse;
    }
    table.qtable th, table.qtable td {
      border: 1px solid #333;
      padding: 5px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>GridWorld Q-Learning Demo</h1>
  <div id="grid"></div>
  <br>
  <button id="step-btn">Step</button>
  <button id="reset-btn">Reset</button>
  <p id="info"></p>
  <div id="metrics">
    <h3>Performance Metrics</h3>
    <p id="performance"></p>
  </div>
  <div id="q-table-container">
    <h3>Q-Table</h3>
    <div id="q-table"></div>
  </div>

  <script>
    const GRID_SIZE = 5;
    let obstacles = [];
    let cumulativeReward = 0;
    let stepCount = 0;

    function renderGrid(state) {
      let gridHtml = "<table>";
      for (let i = 0; i < GRID_SIZE; i++) {
        gridHtml += "<tr>";
        for (let j = 0; j < GRID_SIZE; j++) {
          let cell = "";
          let cellClass = "";
          // Agent takes precedence
          if (i === state[0] && j === state[1]) {
            cell = "A";
            cellClass = "agent";
          } else if (i === GRID_SIZE - 1 && j === GRID_SIZE - 1) {
            cell = "G"; // Goal position
            cellClass = "goal";
          } else if (obstacles.some(o => o[0] === i && o[1] === j)) {
            cell = "X";
            cellClass = "obstacle";
          }
          gridHtml += `<td class="${cellClass}">${cell}</td>`;
        }
        gridHtml += "</tr>";
      }
      gridHtml += "</table>";
      $("#grid").html(gridHtml);
    }

    function parseKey(key) {
      // Matches strings like "((0, 0), 'up')"
      const regex = /^\(\((.+),\s*(.+)\),\s*'(.+)'\)$/;
      const matches = key.match(regex);
      if (matches) {
        return { state: `(${matches[1]}, ${matches[2]})`, action: matches[3] };
      } else {
        // Fallback if the key doesn't match the expected format
        return { state: key, action: "" };
      }
    }

    function renderQTable(q_table) {
      let tableHtml = "<table class='qtable'><tr><th>State</th><th>Action</th><th>Q-Value</th></tr>";
      for (let key in q_table) {
        const parsed = parseKey(key);
        tableHtml += `<tr><td>${parsed.state}</td><td>${parsed.action}</td><td>${parseFloat(q_table[key]).toFixed(2)}</td></tr>`;
      }
      tableHtml += "</table>";
      $("#q-table").html(tableHtml);
    }

    // Reset the grid on page load
    $.post("/reset", function(data) {
      renderGrid(data.state);
      obstacles = data.obstacles;
      cumulativeReward = 0;
      stepCount = 0;
      $("#performance").text(`Steps: ${stepCount}, Cumulative Reward: ${cumulativeReward}`);
    });

    $("#step-btn").click(function() {
      $.post("/step", function(data) {
        renderGrid(data.state);
        stepCount++;
        cumulativeReward += data.reward;
        $("#info").text(`Action: ${data.action} | Reward: ${data.reward} | Done: ${data.done}`);
        $("#performance").text(`Steps: ${stepCount}, Cumulative Reward: ${cumulativeReward}`);
        renderQTable(data.q_table);
        if (data.done) {
          $("#info").append(" - Goal reached! Reset to start over.");
        }
      });
    });

    $("#reset-btn").click(function() {
      $.post("/reset", function(data) {
        renderGrid(data.state);
        obstacles = data.obstacles;
        cumulativeReward = 0;
        stepCount = 0;
        $("#info").text("Environment reset.");
        $("#performance").text(`Steps: ${stepCount}, Cumulative Reward: ${cumulativeReward}`);
        $("#q-table").html("");
      });
    });
  </script>
</body>
</html>
